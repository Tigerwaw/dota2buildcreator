<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dota 2 Build Creator</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="buildpagestyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="itemBuildScript.js"></script>
	</head>
	<body>
		<div id="itemMain">
			<div id="buildColumn">
				<div class="buildSegment">
					<h3>Early Game</h3><input type="text" style="display:none"><input type="button" class="editSegmentTitleButton" value="edit">
					<div class="itemGrid">
					</div>
				</div>
				<input type="button" id="newSegmentButton" class="levelUp" value="+">
			</div>
			
			<div id="itemColumn">
			</div>
			
			<div id="skillTooltip">
				<div id="tooltipTop">
					<img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/c/c9/Impetus_icon.png" alt="Placeholder icon" id="tooltipImageItem">
					<div id="tooltipTopInfo">
						<h1 id="tooltipSkillName">Item Name</h1>
						<p id="tooltipDesc">Item Cost</p>
					</div>
				</div>
				
				<p id="tooltipItemPassives">Item Passives</p>
				
				<div id="tooltipItemActive">
					<h3>Item Active Name</h3>
					<p>Item Active Desc</p>
					<div id="tooltipItemActiveInfo">
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
						<p>Item Info</p>
					</div>
				</div>
				
				<div id="tooltipBot">
					
				</div>
			</div>
		</div>
		
	</body>
</html>
