<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dota 2 Build Creator</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="buildpagestyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="skillclasses.js"></script>
		<script src="skillfunctions.js"></script>
	</head>
	<body>
		
		<div id="loadingScreen"><h1>Loading...</h1></div>
		
		<div id="main">
			<h1 id="heroName">Hero Name</h1>
			<div id="heroInfo">
				<img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/4/41/Enchantress_icon.png" alt="Hero Image" id="heroImage">
				<div id="stats">
					<div class="attributes">
						<div class="attributeRow"><img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/7/7a/Strength_attribute_symbol.png" alt="Strength Icon" id="strIcon"><p id="strText">17</p></div>
						<div class="attributeRow"><img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/2/2d/Agility_attribute_symbol.png" alt="Agility Icon" id="agiIcon"><p id="agiText">19</p></div>
						<div class="attributeRow"><img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/5/56/Intelligence_attribute_symbol.png" alt="Intelligence Icon" id="intIcon"><p id="intText">22</p></div>
					</div>
					<div class="attributes">
						<div class="attributeRow"><img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//heroes/stats/icon_damage.png" alt="Base Attack Damage Icon" id="atkIcon"><p id="atkText">44-55</p></div>
						<div class="attributeRow"><img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//heroes/stats/icon_armor.png" alt="Base Armor Icon" id="armorIcon"><p id="armorText">4.17</p></div>
						<div class="attributeRow"><img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//heroes/stats/icon_movement_speed.png" alt="Movement Speed Icon" id="msIcon"><p id="mSpeedText">320</p></div>
					</div>
				</div>
			</div>
			
			<div id="skillsBox">
			</div>
			
			<div id="skillTooltip">
				<div id="tooltipTop">
					<img src="https://static.wikia.nocookie.net/dota2_gamepedia/images/c/c9/Impetus_icon.png" alt="Placeholder icon" id="tooltipImage">
					<div id="tooltipTopInfo">
						<h1 id="tooltipSkillName">Skill Name</h1>
						<p id="tooltipDesc">Skill Description</p>
					</div>
				</div>
				
				<div id="tooltipSkillInfo">
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
					<p>Skill Info</p>
				</div>
				
				<div id="tooltipBot">
					<p id="tooltipSkillCooldown">Cooldown</p>
					<p id="tooltipSkillMana">Manacost</p>
				</div>
			</div>
		</div>
	</body>
</html>
